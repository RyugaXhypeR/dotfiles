# Uptime
label {
  text = cmd[update:60000] echo "<small><i>Uptime: $(uptime -p)</i></small>"
  color = $color6
  font_size = 14
  font_family = "JetBrains Mono Nerd Font"

  position = -200, -20
  halign = right
  valign = bottom
}

# Weather
label {
  text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat ~/.cache/.weather_cache
  color = $color12
  font_size = 24
  font_family = "JetBrains Mono Nerd Font"
  position = 50, 0
  halign = left
  valign = bottom
}

